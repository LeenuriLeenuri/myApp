<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>로그인</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Noto+Serif+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS 코드 작성 */
      body {
        font-family: "Libre Baskerville", "Noto Serif KR" serif;
        font-weight: 800;
      }
    </style>
  </head>

  <body>
    <!-- 네비게이션 바 시작 -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- 네비게이션 안에 글자가 양 옆에 너무 붙지 말라고 컨테이너 넣어줌 -->
      <div class="container">
        <a href="dashboard.html" class="navbar-brand text-warning"
          ><i class="fab fa-battle-net"></i
        ></a>
      </div>
      <!-- 컨테이너 끝 -->
    </nav>
    <!-- 최상단 검은 네브바 끝 -->
    <!-- 헤더 시작 -->
    <header id="main-header" class="py-2 bg-info text-white">
      <div class="container">
        <div class="row">
          <div class="col md-6">
            <h1>
              <i class="fas fa-pencil-alt"></i>
              로그인 화면
            </h1>
          </div>
        </div>
      </div>
    </header>
    <!-- 헤더 끝 -->
    <!-- SEARCH 섹션 시작 -->
    <section id="search" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row"></div>
      </div>
    </section>
    <!-- SEARCH 섹션 끝 -->
    <!-- LOGIN 시작 -->
    <section id="posts">
      <div class="container">
        <div class="row">
          <div class="col-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>로그인</h4>
              </div>
              <div class="card-body">
                <form action="index.html">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="passward">Passward</label>
                    <input type="password" class="form-control" />
                  </div>
                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-primary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- LOGIN 끝 -->

    <!-- FOOTER 시작 -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Dashboard&copy;
              <span id="year"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER 끝 -->

    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
      // 자바스크립트 코드 작성
    </script>
  </body>
</html>
