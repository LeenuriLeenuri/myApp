          ><i class="fab fa-battle-net"></i

        <button

          data-toggle="collapse"

        >

        </button>
        <!-- collapse 묶음 시작 -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- 왼쪽 메뉴 -->
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="dashboard.html" class="nav-link">대시보드</a>
            </li>
            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link">포스트</a>

            <li class="nav-item px-2">

            </li>
            <li class="nav-item px-2">

            </li>
          </ul>
          <!-- 오른쪽 메뉴 -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a

              >
                <i class="fas fa-user"></i>장태준
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i>Profile
                </a>
                <a href="settings.html" class="dropdown-item">
                  <i class="fas fa-cog"></i>Settings
                </a>
              </div>

            <li class="nav-item">
              <a href="login.html" class="nav-link">
                <i class="fas fa-user-times"></i>Logout

          </ul>
          <!-- 오른쪽 메뉴 끝 -->

    <!-- 최상단 검은 네브바 끝 -->
    <!-- 헤더 시작 -->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col md-6">
            <h1>
              Post One
            </h1>
          </div>
        </div>
      </div>
    </header>
    <!-- 헤더 끝 -->
    <!-- ACTIONS 시작 -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="dashboard.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i>돌아가기
            </a>
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-success btn-block">
              <i class="fas fa-check"></i>저장하기
            </a>
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-danger btn-block">
              <i class="fas fa-trash"></i>삭제하기
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- ACTION 끝 -->

    <!-- Details 시작 -->
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>포스트 수정</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="title">제목</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Post One"
                    />
                  </div>
                  <div class="form-group">
                    <label for="category">카테고리</label>
                    <select class="form-control">
                      <option value="">웹 개발</option>
                      <option value="">자바</option>
                      <option value="">SQL</option>
                      <option value="">파이썬</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="image">이미지 업로드</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image" />
                      <label for="image" class="custom-file-label"
                        >Choose File</label
                      >
                    </div>
                    <small class="form-text text-muted">Max Size 3mb</small>
                  </div>
                  <div class="form-group">
                    <label for="body">내용</label>
                    <textara name="editor1" class="form-control"></textara>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Details 끝 -->
    <!-- FOOTER 시작 -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">

        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Dashboard&copy;
              <span id="year"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER 끝 -->
    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>

    <script>
