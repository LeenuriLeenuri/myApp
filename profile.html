<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>프로필</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Noto+Serif+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS 코드 작성 */
      body {
        font-family: "Libre Baskerville", "Noto Serif KR" serif;
        font-weight: 800;
      }
    </style>
  </head>

  <body>
    <!-- 네비게이션 바 시작 -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- 네비게이션 안에 글자가 양 옆에 너무 붙지 말라고 컨테이너 넣어줌 -->
      <div class="container">
        <a href="dashboard.html" class="navbar-brand text-warning"
          ><i class="fab fa-battle-net"></i
        ></a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- collapse 묶음 시작 -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- 왼쪽 메뉴 -->
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="dashboard.html" class="nav-link">대시보드</a>
            </li>
            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link">포스트</a>
            </li>
            <li class="nav-item px-2">
              <a href="categories.html" class="nav-link">카테고리</a>
            </li>
            <li class="nav-item px-2">
              <a href="users.html" class="nav-link">유저</a>
            </li>
          </ul>
          <!-- 오른쪽 메뉴 -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i>장태준
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i>Profile
                </a>
                <a href="settings.html" class="dropdown-item">
                  <i class="fas fa-cog"></i>Settings
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">
                <i class="fas fa-user-times"></i>Logout
              </a>
            </li>
          </ul>
          <!-- 오른쪽 메뉴 끝 -->
        </div>
        <!-- collapse 묶음 끝 -->
      </div>
      <!-- 컨테이너 끝 -->
    </nav>
    <!-- 최상단 검은 네브바 끝 -->
    <!-- 헤더 시작 -->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col md-6">
            <h1>
              <i class="fas fa-user"></i>
              프로필 수정
            </h1>
          </div>
        </div>
      </div>
    </header>
    <!-- 헤더 끝 -->
    <!-- ACTIONS 시작 -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="dashboard.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i>돌아가기
            </a>
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-success btn-block">
              <i class="fas fa-lock"></i>비밀번호 수정
            </a>
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-danger btn-block">
              <i class="fas fa-trash"></i>계정 삭제
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- ACTION 끝 -->
    <!-- PROFILE 시작 -->
    <section id="profile">
      <div class="container">
        <div class="row">
          <!-- 왼쪽 col-9 -->
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>수정하기</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">이름</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="홍길동"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">이메일</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="hong@google.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bio">비고</label>
                    <textarea name="editor1" class="form-control">
Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima ea laborum laudantium sequi dignissimos eveniet doloremque, nemo tempora porro, autem non accusantium dolore atque, ducimus illum quasi debitis neque voluptates animi quae quis labore! Facere quas ullam beatae tenetur assumenda.</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- 오른쪽 col-3 -->
          <div class="col-md-3">
            <h3>아바타 이미지</h3>
            <img
              src="http://source.unsplash.com/random/300x300"
              alt="프로필 사진"
              class="d-block img-fluid mb-3"
            />
            <button class="btn btn-primary btn-block">이미지 수정</button>
            <button class="btn btn-danger btn-block">이미지 삭제</button>
          </div>
        </div>
      </div>
    </section>
    <!-- PROFILE 끝 -->
    <!-- FOOTER 시작 -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Dashboard&copy;
              <span id="year"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER 끝 -->
    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>

    <script>
      // 자바스크립트 코드 작성
      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
